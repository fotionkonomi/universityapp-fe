<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">

    <!-- Title Page-->
    <title>University App</title>

    <!-- Icons font CSS-->
    <link th:href="@{vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{css/main.css}" rel="stylesheet" media="all">
    <link th:href="@{css/styles.css}" rel="stylesheet" media="all">
</head>

<body>
<div class="page-wrapper bg-blue p-t-60 p-b-60 font-robo">
    <div class="wrapper wrapper--w680">
        <div class="card card-1">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title" th:text="#{signup.title}">Registration Info</h2>
                <form method="POST" th:object="${user}">
                    <div class="row row-space">
                        <div class="input-group col-2">
                            <input class="input--style-1" th:field="*{firstName}" type="text" th:placeholder="#{signup.firstName}">
                            <div class="tooltip" th:if="${#fields.hasErrors('firstName')}">
                                <span class="tooltiptext" th:errors="*{firstName}">Tooltip text</span>
                            </div>
                        </div>

                        <div class="input-group col-2">
                            <input class="input--style-1" type="text" th:field="*{lastName}" th:placeholder="#{signup.lastName}">
                            <div class="tooltip" th:if="${#fields.hasErrors('lastName')}">
                                <span class="tooltiptext" th:errors="*{lastName}">Tooltip text</span>
                            </div>
                        </div>

                    </div>

                    <div class="row row-space">
                        <div class="input-group">
                            <input class="input--style-1" type="text" th:field="*{email}" th:placeholder="#{signup.email}">
                            <div class="tooltip" th:if="${#fields.hasErrors('email')}">
                                <span class="tooltiptext" th:errors="*{email}">Tooltip text</span>
                            </div>
                        </div>

                        <div class="input-group col-2">
                            <input class="input--style-1" type="password" th:field="*{password}" th:placeholder="#{signup.password}">
                            <div class="tooltip" th:if="${#fields.hasErrors('password')}">
                                <span class="tooltiptext" th:errors="*{password}">Tooltip text</span>
                            </div>
                        </div>

                    </div>

                    <div class="row row-space">
                        <div class="input-group" style="width: 100%;">
                            <input class="input--style-1" type="text" th:field="*{profilePicturePath}" th:placeholder="#{signup.profilePicturePath}">
                            <div class="tooltip" th:if="${#fields.hasErrors('profilePicturePath')}">
                                <span class="tooltiptext" th:errors="*{profilePicturePath}">Tooltip text</span>
                            </div>
                        </div>
                    </div>


                    <div class="p-t-20">
                        <button class="btn btn--radius btn--green" th:text="#{global.submit}" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!-- Jquery JS-->
<script th:src="@{vendor/jquery/jquery-signup.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{vendor/select2/select2.min.js}"></script>
<script th:src="@{vendor/datepicker/moment.min.js}"></script>
<script th:src="@{vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
